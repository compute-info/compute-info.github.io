    <!-- Custom JS -->
    <script>
        var codeMirror;
        var playGround = {
            init: function () {
                codeMirror = CodeMirror($("#editor").get(0), {
                    mode: "clike",
                    theme: "base16-dark",
                    lineNumbers: true
                });
                codeMirror.setSize("100%", "100%");

                var dataObj;
                var dataStr = localStorage.getItem("data");
                var cHelloWorld = "#include <stdio.h>\n\nint main(void)\n{\n  printf(\"Hello world!\\n\");\n  return 0;\n}"; 

                if (dataStr === null) {
                    dataObj = new Object();
                    dataObj.code = cHelloWorld;
                } else {
                    dataObj = JSON.parse(dataStr);
                    if (dataObj.code === "") {
                        dataObj.code = cHelloWorld;
                    }
                }

                codeMirror.setValue(dataObj.code);
            },

            run: function () {
                $("#run").html('Run <div class="fas fa-spinner fa-spin"></div>');
                $("#run").prop('disabled', true);

                var dataObj = new Object();
                dataObj.code = codeMirror.getValue();
                var dataStr = JSON.stringify(dataObj)

                localStorage['data'] = dataStr;

                $.post("https://worker01.compute.info/run", dataStr).
                    done(function (resp) {
                        $("#output").text(resp);
                        $("#result").show();
                        $("#result")[0].scrollIntoView({
                            behavior: "smooth"
                        });
                    }).
                    fail(function(xhr, status, error) {
                        var text = xhr.responseText;
                        if (typeof text == "undefined") {
                            text = "backend problem - please refresh and try again"
                        }

                        switch(xhr.status) {
                            case 429:
                                playGround.alert(text, "warning");
                                break;

                            default:
                                playGround.alert(text);
                        }
                    }).
                    always(function() {
                        $("#run").html('Run <i class="fas fa-play-circle"></i>');
                        $("#run").prop('disabled', false);
                    });
            },

            alert: function (text, type) {
                var alertClasses;
                var msg;

                switch (type) {
                    case "warning":
                        alertClasses = "alert alert-warning alert-dismissible fade show";
                        msg = "<strong>WARNING:</strong> " + text;
                        break;

                    default:
                        alertClasses = "alert alert-danger alert-dismissible fade show";
                        msg = "<strong>ERROR:</strong> " + text;
                }

                $("#alert").addClass(alertClasses);
                $("#alert-text").html(msg);
                $("#alert").show();
                $(window).scrollTop(0);
            }
        }

        $(document).ready(playGround.init);
        $("#run").click(playGround.run);
    </script>
