<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        html,
        body {
            height: 100%;
        }
    
        #editor {
            height: calc(100% - 70px);
            font-size: 16px;
        }
    
        #result {
            background-color: #012456;
            padding: 20px;
            display: none;
            margin-bottom: 70px;
        }

        #result pre {
            margin: 0;
        }

        #output {
            color: #eaeaea;
        }

        .input-group-navbar {
            width: initial;
        }

        .task-bar {
            background-color: #262626
        }

        .alert {
            display: none;
            margin-bottom: 0;
        }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>compute.info | A casual coding playground.</title>
</head>

<body>
    <div id="alert" class="alert" role="alert">
        <button type="button" class="close" onclick="$('#alert').removeClass(); $('#alert').hide();" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div id="alert-text"></div>
    </div>
    <div id="editor"></div>
    <div id="result"><pre><code id="output"></code></pre></div>

    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark task-bar">
        <ul class="nav my-2">
            <li class="nav-item pr-3">
                <div class="input-group input-group-navbar">
                    <select class="custom-select" id="lang">
                        <option value="c">C</option>
                        <option selected value="cpp">C++</option>
                        <option value="go">Go</option>
                        <option value="java">Java</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="run">Run <i class="fas fa-play-circle"></i></button>
                        <button class="btn btn-info" type="button" id="link">Link <i class="fas fa-link"></i></button>
                    </div>
                </div>
            </li>
        </ul>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="clear" href="#" role="button"><i class="fas fa-redo fa-fw"></i>&nbsp; Clear</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/compute-info/compute-info.github.io"><i class="fab fa-github fa-fw"
                            aria-hidden="true"></i>&nbsp; About</a>
                </li>
            </ul>
        </div>

    </nav>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/codemirror.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/theme/base16-dark.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/clike/clike.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/go/go.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/javascript/javascript.js"></script>

    <!-- Custom JS -->
    <script>
        var worker = "https://worker01.compute.info/";
        var storage = "https://s3.amazonaws.com/compute.info/code/";
        var codeMirror;
        var playGround = {
            init: function() {
                codeMirror = CodeMirror($("#editor").get(0), {
                    theme: "base16-dark",
                    lineNumbers: true
                });
                codeMirror.setSize("100%", "100%");

                var hashVal = window.location.hash;
                if (hashVal === "" || hashVal === "#") {
                    var dataObj = JSON.parse(localStorage.getItem("data")); 
                    playGround.codeSetup(dataObj);  
                } else {
                    var codeFile = hashVal.substr(1) + ".json";
                    $.get(storage + codeFile).
                        done(function (resp) {
                            playGround.codeSetup(resp); 
                        }).
                        fail(function(xhr, status, error) {
                            playGround.alert("code not found", "error");
                        });
                }
            },

            cmd: function(isRun) {
                var dataObj = new Object();
                dataObj.lang = $("#lang").val();
                dataObj.code = codeMirror.getValue();
                dataObj.run = isRun;

                if (isRun) {
                    $("#run").html('Run <div class="fas fa-spinner fa-spin"></div>');
                    ga('send', 'pageview', "/run?lang=" + dataObj.lang);
                } else {
                    $("#link").html('Link <div class="fas fa-spinner fa-spin"></div>');
                    ga('send', 'pageview', "/link?lang=" + dataObj.lang);
                }
                playGround.cmdDisable(true);

                var dataStr = JSON.stringify(dataObj);
                localStorage['data'] = dataStr;
                codeMirror.markClean();
                
                $.post(worker, dataStr).
                    done(function (resp) {
                        document.location.hash = resp.id;
                        if (isRun) {
                            $("#output").text(resp.output);
                            $("#result").show();
                            $("#result")[0].scrollIntoView({
                                behavior: "smooth"
                            });
                        } else {
                            navigator.clipboard.writeText(window.location.href).then(function () {
                                playGround.alert("link has been copied to clipboard");
                            }, function (err) {
                                playGround.alert("failed to copy link to clipboard - use the current URL in address bar", "error");
                            });
                        }
                    }).
                    fail(function(xhr, status, error) {
                        var text = xhr.responseText;
                        if (typeof text == "undefined") {
                            text = "backend problem - please refresh and try again"
                        }

                        switch(xhr.status) {
                            case 429:
                                playGround.alert(text, "warning");
                                break;

                            default:
                                playGround.alert(text, "error");
                        }
                    }).
                    always(function() {
                        if (isRun) {
                            $("#run").html('Run <i class="fas fa-play-circle"></i>');
                        } else {
                            $("#link").html('Link <i class="fas fa-link"></i>');
                        }
                        playGround.cmdDisable(false);
                    });
            },

            alert: function(text, type) {
                var alertClasses;
                var msg;

                switch (type) {
                    case "warning":
                        alertClasses = "alert alert-warning alert-dismissible fade show";
                        msg = "<strong>WARNING:</strong> " + text;
                        break;
                    case "error":
                        alertClasses = "alert alert-danger alert-dismissible fade show";
                        msg = "<strong>ERROR:</strong> " + text;
                        break;
                    default:
                        alertClasses = "alert alert-info alert-dismissible fade show";
                        msg = "<strong>INFO:</strong> " + text;
                }

                $("#alert").addClass(alertClasses);
                $("#alert-text").html(msg);
                $("#alert").show();
                $(window).scrollTop(0);
            },

            codeSetup: function(dataObj) {
                if (codeMirror.isClean()) {
                    var code, lang;

                    if (dataObj !== null) {
                        lang = dataObj.lang;
                        code = dataObj.code;
                        $("#lang").val(lang);
                    } else {
                        lang = $("#lang").val();
                        switch (lang) {
                            case "c":
                                code = "#include <stdio.h>\n\nint main(void)\n{\n  printf(\"Hello world!\\n\");\n  return 0;\n}";
                                break;
                            case "go":
                                code = "package main\n\nimport \"fmt\"\n\nfunc main() {\n  fmt.Println(\"Hello World!\")\n}";
                                break;
                            case "java":
                                code = "public class Program {\n  public static void main(String []args) {\n    System.out.println(\"Hello World!\");\n  }\n} ";
                                break;
                            default: // cpp
                                code = "#include <iostream>\n\nint main()\n{\n  std::cout << \"Hello World!\";\n}";
                        }
                    }

                    switch (lang) {
                        case "c":
                            codeMirror.setOption("mode", "clike");
                            break;
                        case "go":
                            codeMirror.setOption("mode", "clike");
                            break;
                        default: // cpp
                            codeMirror.setOption("mode", "clike");
                    }

                    codeMirror.setValue(code);
                    codeMirror.markClean();
                }
            },

            clear: function() {
                codeMirror.setValue("");
                $("#output").text("");
                $("#result").hide();
                localStorage.removeItem("data");
            },

            cmdDisable: function(flag) {
                $("#lang").prop('disabled', flag);
                $("#run").prop('disabled', flag);
                $("#link").prop('disabled', flag);
            }
        }

        $(document).ready(playGround.init);
        $("#clear").click(playGround.clear);
        $("#run").click(function(){playGround.cmd(true);});
        $("#link").click(function(){playGround.cmd(false);});
        $("#lang").change(function(){playGround.codeSetup(null);});
    </script>

            e = o.createElement(i); r = o.getElementsByTagName(i)[0];
            e.src = 'https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)

</body>

</html>
